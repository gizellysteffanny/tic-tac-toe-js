name: CI/CD for deploy

on:
  push:
    branches:
      - develop

jobs:
  CI-CD-DEPLOY:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Node.js
        uses: actions/setup-node@master
        with:
          node-version: '12.x'
      
      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}